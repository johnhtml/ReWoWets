<div class="container mt-5" style="max-width: 400px;">
  <h2>Register User</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" formControlName="username" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" required />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
        Password must be at least 6 characters.
      </div>
    </div>
    <button type="submit" class="btn btn-success w-100" [disabled]="registerForm.invalid">Register</button>
    <div *ngIf="success" class="alert alert-success mt-2">{{ success }}</div>
    <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
  </form>
</div>
